<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyMingle</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">MoneyMingle</a
      ><button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2>Dashboard</h2>
      <div class="row">
        <div class="col-sm-4">
          <h5>Total Pengeluaran</h5>
          <p id="total-pengeluaran">Rp 0</p>
        </div>
        <div class="col-sm-4">
          <h5>Total Pemasukan</h5>
          <p id="total-pemasukan">Rp 0</p>
        </div>
        <div class="col-sm-4">
          <h5>Saldo</h5>
          <p id="saldo">Rp 0</p>
        </div>
      </div>

      <h2>Catatan Keuangan</h2>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#addModal"
      >
        Tambah Data
      </button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Jumlah</th>
            <th>Kategori</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="data-keuangan"></tbody>
      </table>
    </div>

    <!-- Add Data Modal -->
    <div class="modal" id="addModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Tambah Data</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <label>Nama</label>
            <input type="text" id="nama" class="form-control" />
            <label>Jumlah</label>
            <input type="number" id="jumlah" class="form-control" />
            <label>Kategori</label>
            <select id="kategori" class="form-control">
              <option value="Pengeluaran">Pengeluaran</option>
              <option value="Pemasukan">Pemasukan</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btn-add">
              Tambah
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Tutup
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Data Modal -->
    <div class="modal" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Data</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <label>Nama</label>
            <input type="text" id="edit-nama" class="form-control" />
            <label>Jumlah</label>
            <input type="number" id="edit-jumlah" class="form-control" />
            <label>Kategori</label>
            <select id="edit-kategori" class="form-control">
              <option value="Pengeluaran">Pengeluaran</option>
              <option value="Pemasukan">Pemasukan</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btn-update">
              Update
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Tutup
            </button>
          </div>
        </div>
      </div>
    </div>

    <ul class="pagination" id="pagination"></ul>

    <footer class="footer mt-auto py-3">
      <div class="container text-center">
        <span class="text-muted">Â© 2023 MoneyMingle. C523-PR093 Team's.</span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
